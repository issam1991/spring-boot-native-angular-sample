# Native Image Specific Configuration
# This file contains configurations optimized for GraalVM native image

# Disable problematic logging features
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Logging Configuration for Native Image
logging.level.org.hibernate=WARN
logging.level.org.springframework=WARN
logging.level.org.jboss.logging=WARN
logging.level.org.hibernate.internal=ERROR
logging.level.org.hibernate.jpa=WARN
logging.level.org.hibernate.engine=WARN
logging.level.org.hibernate.SQL=WARN

# Disable Hibernate statistics
spring.jpa.properties.hibernate.generate_statistics=false
spring.jpa.properties.hibernate.session.events.log.LOG_QUERIES_SLOWER_THAN_MS=0

# Optimize for native image
spring.jpa.open-in-view=false
