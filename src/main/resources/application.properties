
spring.application.name=native

# MariaDB Configuration
spring.datasource.url=jdbc:mariadb://mariadb:3306/userdb
spring.datasource.username=appuser
spring.datasource.password=apppassword
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MariaDBDialect
spring.jpa.properties.hibernate.format_sql=false

# Logging Configuration for Native Image
logging.level.org.hibernate=WARN
logging.level.org.springframework=WARN
logging.level.org.jboss.logging=WARN
logging.level.org.hibernate.internal=ERROR

# Connection Pool Configuration
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=20000
