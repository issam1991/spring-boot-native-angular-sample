<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Architecture Diagram</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 2rem;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .diagram-container {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            max-width: 800px;
        }
        
        .architecture-diagram {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 2rem;
            margin: 2rem 0;
        }
        
        .component {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 1.5rem;
            border-radius: 8px;
            text-align: center;
            min-width: 180px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }
        
        .component:hover {
            transform: translateY(-5px);
        }
        
        .component h3 {
            margin: 0 0 0.5rem 0;
            font-size: 1.2rem;
            font-weight: 600;
        }
        
        .component p {
            margin: 0.3rem 0;
            font-size: 0.9rem;
            opacity: 0.9;
        }
        
        .component .port {
            background: rgba(255,255,255,0.2);
            padding: 0.3rem 0.8rem;
            border-radius: 20px;
            font-size: 0.8rem;
            margin-top: 0.5rem;
            display: inline-block;
        }
        
        .arrow {
            font-size: 2rem;
            color: #667eea;
            font-weight: bold;
        }
        
        .title {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 1rem;
        }
        
        .title h1 {
            margin: 0;
            font-size: 1.8rem;
            font-weight: 700;
        }
        
        .title p {
            margin: 0.5rem 0 0 0;
            color: #666;
            font-size: 1rem;
        }
        
        .connections {
            display: flex;
            justify-content: space-between;
            margin: 1rem 0;
            font-size: 0.9rem;
            color: #666;
        }
        
        .connection {
            text-align: center;
            flex: 1;
        }
        
        @media (max-width: 768px) {
            .architecture-diagram {
                flex-direction: column;
                gap: 1rem;
            }
            
            .arrow {
                transform: rotate(90deg);
            }
            
            .connections {
                flex-direction: column;
                gap: 0.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="diagram-container">
        <div class="title">
            <h1>Full-Stack Architecture</h1>
            <p>Spring Boot Native + Angular + MariaDB</p>
        </div>
        
        <div class="architecture-diagram">
            <div class="component">
                <h3>Angular 20+</h3>
                <p>Frontend</p>
                <div class="port">Port 4200</div>
            </div>
            
            <div class="arrow">◄──►</div>
            
            <div class="component">
                <h3>Spring Boot 3</h3>
                <p>Native Image</p>
                <div class="port">Port 8080</div>
            </div>
            
            <div class="arrow">◄──►</div>
            
            <div class="component">
                <h3>MariaDB</h3>
                <p>Database</p>
                <div class="port">Port 3306</div>
            </div>
        </div>
        
        <div class="connections">
            <div class="connection">
                <strong>REST API</strong><br>
                HTTP/JSON
            </div>
            <div class="connection">
                <strong>JPA/Hibernate</strong><br>
                JDBC Connection
            </div>
        </div>
    </div>
</body>
</html>
